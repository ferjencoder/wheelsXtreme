<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet" />

    <!-- <link rel="stylesheet" href="css/icon-font.css" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="./img/logo/logo_wheelsXtreme.png" type="image/png" />

    <title>WheelsXtreme || Join the adventure</title>
  </head>
  <body>
    <header>
      <section class="overlay-video">
        <video class="video-bg" src="./img/video/moto1.mp4" autoplay muted></video>
        <img class="video-bg" src="./img/video/moto1.mp4" alt="" />
        <img class="video-bg" src="./img/hero-boogies1.jpg" alt="" />
        <article class="video-txt-container">
          <div class="title">
            <img class="logo-hero" src="./img/logo/wheels-xtreme-white.png" alt="logo" />
            <h1 class="ps-1">Wheels X-Treme</h1>
          </div>
          <div class="text-video">
            <p>make more of those moments that count...</p>
            <button class="video-button" type="submit">
              <img src="./img/logo/heart-attack.svg" alt="" />
              join the adventure
            </button>
          </div>
        </article>
      </section>
      <section class="navbar">
        <img src="./img/logo/WE-nav-ico.svg" alt="" />
      </section>
    </header>
  </body>
</html>
